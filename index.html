<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/kepler.css">

        <!-- Javascript Code -->
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/temporary_buildings_1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        Sidebar
      </div>
      <div class="body" id="map">
      </div>
      <div class="footer">
        <div class="flexchild utilities">
          <div class="divHeader utils">
            Available Utilities
          </div>
        </div>
        <div class="flexchild documentation">
          <div class="divHeader coords">
            Documents
          </div>
          <div class="dimBody">
            <table id="detailsTable">
              <tr class="tableHeader">
                <th style="border-right: 1px solid white;">
                  C of O
                </th>
                <th>
                  Survey Plan
                </th>
              </tr>
              <tr class="tableHeader">
                <td style="border-right: 1px solid white;">
                  <span class="landDoc">
                    &#10004;
                  </span>
                </td>
                <td>
                  <span class="landDoc">
                    &#10004;
                  </span>
                </td>
              </tr>
            </table>
          </div>

        </div>
        <div class="flexchild buildingZone">
          <div class="divHeader bType">
            Building Zone
          </div>
          <div class="dimBody">
            <span class="landZone">Residential</span>
          </div>  
        </div>
        <div class="flexchild buildingArea">
          <div class="divHeader dim">
            Land Area
          </div>
          <div class="dimBody">
            <span class="landArea">4689</span><span class="posttext">sqm</span>
          </div>            
        </div>
        <div class="flexchild coordinates">
          <div class="divHeader coords">
            Plot Coordinates
          </div>
          <div class="dimBody">
            <table id="detailsTable">
              <tr class="tableHeader">
                <th style="border-right: 1px solid white;">
                  Lat
                </th>
                <th>
                  Long
                </th>
              </tr>
              <tr class="tableHeader">
                <td style="border-right: 1px solid white;">
                  <span class="landDoc">
                    6.56
                  </span>
                </td>
                <td>
                  <span class="landDoc">
                    3.39
                  </span>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="flexchild">
          <div class="divHeader bType">
            Building Type       
          </div>
          <div class="dimBody">
            <table id="detailsTable">
              <tr class="tableHeader pink">
                <th style="border-right: 1px solid white; color:pink">
                  Type
                </th>
                <th style="color:pink">
                  No of Floors
                </th>
              </tr>
              <tr class="tableHeader">
                <td style="border-right: 1px solid white;">
                  <span class="buildingType">
                    2 Bedroom
                  </span>
                </td>
                <td>
                  <span class="buildingType">
                    5
                  </span>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="flexchild dimension">
          <div class="divHeader dim">
            Plot Number
          </div>
          <div class="dimBody">
            <span class="landArea">9</span>
          </div>  
        </div>
        <div class="flexchild last">
          <div class="divHeader owner">
            Ownership History
          </div>

        </div>
      </div>
    </div>
    <script src="scripts/kepler.js"></script>
  </body>
</html>
